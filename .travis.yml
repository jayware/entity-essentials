env:
  global:
  # coverity
  - secure: 
  - COVERITY_SCAN_PROJECT_NAME: jayware/entity-essentials
  # coveralls
  - secure: 

language: java

jdk:
  - oraclejdk8

branches:
  only:
  - master
  - development
  - coverity

script: gradle check --info

after_success:
  - gradle coveralls

addons:
  coverity_scan:
    project:
      name: jayware/entity-essentials
    notification_email: developers@jayware.org
    build_command_prepend: cov-configure --java
    build_command: gradle build -x test
    branch_pattern: coverity
