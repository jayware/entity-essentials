language: java
sudo: false
install: true

addons:
  sonarqube:
    organization: "jayware"
    token:
      secure: ""

branches:
  only:
    - master
    - development

jdk:
  - oraclejdk8

script:
  - "./gradlew check --info --continue"

before_install:
  - pip install --user codecov

after_success:
  - "./gradlew codeCoverageReport"
  - "./gradlew sonarqube"
  - codecov

notifications:
  hipchat:
    rooms:
      secure: 

script:

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'