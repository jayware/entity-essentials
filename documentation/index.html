<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Entity Essentias Documentation</title>
    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        ul.collapse li>a {
            padding-left: 30px;
        }
        #selected-version span.caret {
            margin-left: 8px
        }
    </style>
</head>
<body>
    <nav role="navigation" class="navbar navbar-inverse">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Entity Essentials</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="btn-group">
                    <a id="selected-version" class="btn btn-inverse dropdown-toggle btn-select" data-toggle="dropdown" href="#">0.2.0<span class="caret"></span></a>
                    <ul id="versions-list" class="dropdown-menu">
                        <li><a href="#">0.2.0</a></li>
                        <li><a href="#">0.1.0</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">GitHub</a></li>
            </ul>
        </div>
    </nav>
    <div class=".container">
        <div class="row">
            <div class="col-md-2">
                <ul id="toc" class="nav nav-pills nav-stacked">
                    <li data-page="home.html"><a href="#">Home</a></li>
                    <li data-page="getting-started.md"><a href="#getting-started">Getting Started</a></li>
                    <li>
                        <a href="#architecture" data-toggle="collapse" data-target="#architecture-toc">Architecture</a>
                        <ul id="architecture-toc" class="nav nav-pills nav-stacked collapse">
                            <li><a href="#architecture/level-2/context-module">Context Module</a></li>
                            <li><a href="#architecture/level-2/event-module">Event Module</a></li>
                            <li><a href="#architecture/level-2/entity-module">Entity Module</a></li>
                            <li><a href="#architecture/level-2/component-module">Component Module</a></li>
                            <li><a href="#architecture/level-2/template-module">Template Module</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-md-10">
                <div id="page-load" style="display: none" class="col-md-5 col-md-offset-3">
                    <div class="progress progress-striped active center-block">
                        <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">

                        </div>
                    </div>
                </div>
                <div id="page" style="display: none">

                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/marked.min.js"></script>
    <script>
//        https://raw.githubusercontent.com/jayware/entity-essentials/0.2.0/project/documentation/architecture/level-2/component-module.md
//           /repos/:owner/:repo/contents/:path
        function loadPage (src) {
            $("#page").fadeOut("fast");
            if (src.endsWith(".html")) {
                $("#page").load(src, function () {
                    $("#page").show("fast");
                });
            }
            else {
                var url = "https://api.github.com/repos/jayware/entity-essentials/contents/project/documentation/" + src + ".md?ref="+ $("#selected-version").text();
                $.ajax({
                    type:     "GET",
                    url:      url,
                    dataType: "jsonp",
                    headers: ["application/vnd.github.3.raw"],
                    success: function( result ){
                        data = result.data;
                        if (data.content) {
                            var content = window.atob(data.content);
                            $("#page").html(marked(content));
                        }
                        else {
                            $("#page").html(data.message)
                        }
                        $("#page").show("fast")
                    }
                });
            }
        }
        $(document).ready(function() {
            loadPage("home.html");
        });
        $(window).on('hashchange', function() {
            var hash = window.location.hash;
            if (hash && hash.length > 1) {
                hash = hash.substr(1, hash.length);
                loadPage(hash);
            }
            else
            {
                loadPage("home.html");
            }
        });
        $("#versions-list li a").click(function(){
            var selText = $(this).text();
            $(this).parents('.btn-group').find('.dropdown-toggle').html(selText+'<span class="caret"></span>');
        });
    </script>
</body>
</html>
